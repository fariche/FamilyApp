<ion-header>

  <ion-navbar color="danger">

    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen>

  <div class="header-parent">
    <img src="assets/img/bg2.jpg">

    <div class="header-social">
      <img style="width:18%; margin-right:6vw" src="assets/img/love-btn.png">

      <button style="color:#0091ea;margin-top:-1.5vh;margin-left:34vh;margin-top:-14vh" ion-button round outline medium (click)="openImagePickerCrop()">
        Upload
      </button>
      <!--When cloud is pressed, profile picture can be changed      -->
      <!--<ion-icon style="font-size: 60px; color: blue; margin-right:3vw" name="cloud-upload" (click)="openImagePickerCrop()"></ion-icon>-->
      <label class="error-message">{{picMessage}}</label>


      <img style="width:18%; margin-left:3vw" src="assets/img/chat-btn.png">
    </div>

    <div class="profile">
      <img src="assets/img/profile-pic.png">
    </div>
<div class="title-name">
  <h3>Jeanette</h3>
</div>
    <div class="profile-location">
      <ion-row align-items-center>
        <ion-col col-8>
          <div>
            <i class="fa fa-map-maker location-icon" aria-hidden="true"></i>
          </div>
        </ion-col>

        <ion-col col-4>
          <div>
            <p class="location"> Singapore</p>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
    <div class="counter">
      <ion-row>
        <ion-col>
          <p class="numbers">472</p>
          <p class="numbers-title">Followers</p>
        </ion-col>
        <ion-col>
          <p class="numbers">119</p>
          <p class="numbers-title">Posts</p>
        </ion-col>
      </ion-row>
    </div>
<ion-slides autoplay="2500" loop="true" slidesPerView="4" class="slides">

  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide1.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide2.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide3.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide4.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide5.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide6.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide7.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide8.png">
  </ion-slide>
  <ion-slide>
    <img class="slide-image" src="assets/img/profile-slide9.png">
  </ion-slide>
</ion-slides>
<div style="position:relative" padding>
  <img style="width:15%" src="assets/img/live-profile.png">
  <div style="position: absolute; margin-top:-7vh; margin-left:16vw">
    <h6>Sarah Fernandez</h6>
    <p style="font-family: OpenSans; font-size: 12px; color: #0091ea; margin-top:-1.5vh">
      24 Oct. At 11:38
    </p>
  </div>
  <div style="position: absolute">
    <button style="color:#0091ea;margin-top:-1.5vh;margin-left:34vh;margin-top:-14vh" ion-button round outline medium>
      Follow
    </button>
  </div>
  <p style="font-family: OpenSans; font-size: 18px"> Cheap flihjts from Budapest to Kuala Lumpa fir $360 round trip</p>

<img src="assets/img/tokyo.png">
</div>
</ion-content>
