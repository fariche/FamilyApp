<ion-slides pager>

  <ion-slide style="background-color: #41c6f1">
    <ion-icon name="videocam" style="font-size: 120px; color: #ebebeb"></ion-icon>
    <h1 style="color: #ebebeb">Intro Slide 1</h1>
    <p style="font-family: OpenSans; font-size: 14px; color: #ebebeb">First block of <b>intro</b> text, <i>here</i>!</p>
  </ion-slide>
  <ion-slide style="background-color: #f06261">
    <ion-icon name="planet" style="font-size: 120px; color: #ebebeb"></ion-icon>
    <h1 style="color: #ebebeb">Intro Slide 2</h1>
    <p style="font-family: OpenSans; font-size: 14px; color: #ebebeb">Second block of <b>intro</b> text <i>here</i>!</p>
  </ion-slide>
  <ion-slide style="background-color: #60c4bb">
    <ion-icon name="headset" style="font-size: 120px; color: #ebebeb"></ion-icon>
    <h1 style="color: #ebebeb">Intro Slide 3</h1>
    <p style="font-family: OpenSans; font-size: 14px; color: #ebebeb">Third <b>block</b> of <b>intro</b> text <i>here</i>!</p>
  </ion-slide>
  <ion-slide class="bg-image">
    <h1 style="color: #ebebeb">Welcome to Starter App</h1>
    <h4 style="color: #ebebeb">Starter Text Here.</h4>
    <p class="padding" style="font-family: OpenSans; font-size: 14px; color: #ebebeb">
      Starter text should be replaced<br>
      in this area, below what is shown above.
    </p>
    <div style="position: absolute; bottom: 120px; text-align: center; z-index: 1000; width: 100% ">
      <button ion-button color="myWhite" round outline [navPush]="nextPage">Let's Go!</button>
    </div>
  </ion-slide>




</ion-slides>
