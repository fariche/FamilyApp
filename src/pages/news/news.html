<ion-header no-border="">
  <ion-navbar color="secondary">
  </ion-navbar>
</ion-header>

<ion-content fullscreen parallax-header>
  <div class="header-image"></div>
  <div class="main-content">
    <ion-segment [(ngModel)]="stream">
      <ion-segment-button value="newest">Newest</ion-segment-button>
      <ion-segment-button value="popular">Popular</ion-segment-button>
      <ion-segment-button value="trending">Trending</ion-segment-button>
    </ion-segment>

    <div class="news-box">
      <img class="images" src="assets/img/paris.jpg">

      <div class="detail">
        <h6 class="details">Child Refugees Forced to Work for Nothing</h6>
        <img class="avatar" src="assets/img/avatar02.jpg">
        <p class="blog">NBC Nightlhy</p>
        <i class="fa fa-circle dot" style="color:#ffc107" aria-hidden=""></i>
        <p class="tag">Politics</p>
      </div>

      <hr>

      <div class="pink-panther">
        <!--First-->
        <h6 style="font-family: OpenSans; margin-top: 20px">Pink Panther Movie Shot on the Moon Record 1 Million Streams</h6>
        <img class="avatar02" src="assets/img/avatar.jpg">
        <p class="blog02">NY Times</p>
        <i class="fa fa-circle dot02" style="color:#4cb906" aria-hidden="true"></i>
        <p class="tag02">World</p>
        <img src="assets/img/bbc.jpg">

        <!--Second-->
        <h6 style="font-family: OpenSans; margin-top: 20px">Thanksgiving Dinner Movie Costs More Than Expected, Billboard</h6>
        <img class="avatar03" src="assets/img/avatar.jpg">
        <p class="blog03">NY Times</p>
        <i class="fa fa-circle dot03" style="color:#a0adff" aria-hidden="true"></i>
        <p class="tag03">Food</p>
      </div>
      <hr>

      </div>
    </div>
</ion-content>
