<ion-content class="bg-image no-scroll" padding>
  <form class="form" [formGroup]="registerForm" (ngSubmit)="tryRegister(registerForm.value)">
    <img src="assets/img/logo-appstream.png" class="logo">
    <div>
      <ion-list class="list" inset>
        <ion-item class="label">
          <ion-label color="myWhite" style="font-size: 12px" stacked>Username</ion-label>
          <ion-input type="text" formControlName="email" placeholder="Enter Username"></ion-input>
        </ion-item>

        <ion-item class="label">
          <ion-label color="myWhite" style="font-size: 12px" stacked>Password</ion-label>
          <ion-input color="myWhite" type="password" formControlName="password"
                     placeholder="Enter Password"></ion-input>
        </ion-item>

      </ion-list>
    </div>

    <p class="text" style="font-family: OpenSans; font-size: 14px; color: #ebebeb">Forgot your password?</p>

    <div text-center>
      <button class="btnWidth" ion-button color="secondary" round>Register</button>
    </div>
    <label class="error-message">{{errorMessage}}</label>

  </form>


</ion-content>
